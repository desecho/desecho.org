apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - desecho.org
    secretName: homepage-tls
  rules:
  - host: desecho.org
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: homepage
            port:
              number: 80
